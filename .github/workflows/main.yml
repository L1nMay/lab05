name: Build and Test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Установка зависимостей
      run: |
        sudo apt-get update
        sudo apt-get install -y gsed
        sudo apt-get install -y gnome-screenshot
    - name: Конфигурация CMake
      run: cmake -B _build -DCMAKE_BUILD_TYPE=Release
    - name: Сборка
      run: cmake --build _build
    - name: Тестирование
      run: cmake --build _build --target test -- ARGS=--verbose
    - name: Установка
      run: cmake --build _build --target install
    - name: Сделать скриншот
      if: always()
      run: |
        mkdir artifacts
        sleep 5s
        xvfb-run --auto-servernum --server-args='-screen 0 640x480x24' gnome-screenshot --file artifacts/screenshot.png
    - name: Загрузка артефактов
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: artifacts
